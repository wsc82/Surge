wifi-assist = true
allow-wifi-access = true
allow-hotspot-access = true
wifi-access-http-port = 8899
wifi-access-socks5-port = 9988
http-api-web-dashboard = true
exclude-simple-hostnames = true
show-error-page-for-reject = true

[Replica]
hide-apple-request = 1
hide-crash-reporter-request = 1
hide-udp = 0
keyword-filter-type = blacklist
keyword-filter = 5,28, 149.154, 91.108

[Proxy Group]
Proxy = select, 香港, 日本, 香港家宽

YouTube = select, 美国, 台湾, 香港

香港家宽 = select, policy-path=https://sub.store/？, update-interval=0, policy-regex-filter=香港家宽

香港 = select, no-alert=0, hidden=0, update-interval=0, policy-path=https://sub.store/？, policy-regex-filter=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, include-all-proxies=0

日本 = select, policy-path=https://sub.store/？, update-interval=0, policy-regex-filter=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美|NG)).)*$

台湾 = select, no-alert=0, hidden=0, update-interval=0, policy-path=https://sub.store/？, policy-regex-filter=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, include-all-proxies=0

新加坡 = select, policy-path=https://sub.store/？, update-interval=0, policy-regex-filter=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美|印度|新西兰)).)*$

美国 = select, policy-path=https://sub.store/？, update-interval=0, policy-regex-filter=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新|AM)).)*$

Final = select, DIRECT, Proxy

